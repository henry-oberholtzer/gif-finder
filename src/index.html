<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Finder</title>
</head>
<body>
    <div class="container-sm m-4 border rounded p-2 pl-5">
        <h1>Giphy API Search</h1>
    </div>
    <div class="container-sm m-4 border rounded p-5">
        <form class="row">
            <div class="col-6">
            <input class="form-control" type="text" id="search-string" placeholder="Enter Query...">
            </div>
            <div class="col">
            <input type="checkbox" name="weird" id="weird"><label class="form-control-group"> Get Weird?</label>
            </div>
            <div class="col">
                <input type="checkbox" name="evil" id="evil"><label class="form-control-group"> Evil?</label>
            </div>
            <div class="col-3">
                <button class="form-control btn btn-primary" type="submit">Find Gif</button>
            </div>
        </form>
    </div>
    <div class="container-sm m-4 border rounded p-5">
        <p id="error"></p>
        <div id="results">
            
        </div>
    </div>
    <img class="m-4" id="giphy" src="./assets/img/Poweredby_640px-White_HorizText.png">
</body>
</html>
